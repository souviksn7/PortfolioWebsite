{% extends "base.html" %}

{% block contactactive %}active{% endblock contactactive %}
{% block title %}Contact{% endblock title %}

{% block body %}
  <div class="container">
    <h2 class="text-center my-3">Contact me for enquiry</h2>
    <form action="/contact" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name" class="form-control" id="name" placeholder="your name">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="phone" name="phone" class="form-control" id="phone" placeholder="your phone number">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Explain me your Consern</label>
        <textarea class="form-control" name="desc" id="desc" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-success">Submit</button>

    </form>
  </div>
  <br>
{% endblock body %}
